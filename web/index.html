<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kogger - Pod Logs Viewer</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 500;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .logs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .log-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .log-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pod-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-running {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-pending {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-failed {
            background: #ffebee;
            color: #d32f2f;
        }

        .log-info {
            margin-bottom: 15px;
        }

        .log-info p {
            margin-bottom: 5px;
            color: #666;
            font-size: 0.95em;
        }

        .log-info strong {
            color: #333;
        }

        .log-content {
            background: #f5f5f5;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .logs-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Kogger Pod Logs</h1>
        
        <div class="controls">
            <button class="refresh-btn" onclick="fetchLogs()">
                üîÑ Refresh Logs
            </button>
            <div id="status" class="status"></div>
        </div>

        <div id="logs-container" class="logs-grid">
            <!-- Logs will be displayed here -->
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';
        let isLoading = false;

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function getStatusBadgeClass(status) {
            switch (status.toLowerCase()) {
                case 'running':
                    return 'status-running';
                case 'pending':
                    return 'status-pending';
                case 'failed':
                case 'error':
                    return 'status-failed';
                default:
                    return 'status-pending';
            }
        }

        function createLogCard(log) {
            return `
                <div class="log-card">
                    <div class="log-header">
                        <div class="pod-name">${log.pod || 'Unknown Pod'}</div>
                        <div class="status-badge ${getStatusBadgeClass(log.status || 'unknown')}">
                            ${log.status || 'Unknown'}
                        </div>
                    </div>
                    
                    <div class="log-info">
                        <p><strong>Namespace:</strong> ${log.namespace || 'N/A'}</p>
                        <p><strong>Node:</strong> ${log.node || 'N/A'}</p>
                    </div>
                    
                    <div class="log-content">
                        ${log.logs ? escapeHtml(log.logs) : 'No logs available'}
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function fetchLogs() {
            if (isLoading) return;

            isLoading = true;
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'üîÑ Loading...';

            updateStatus('Fetching logs...', 'loading');

            try {
                const response = await fetch(`${API_BASE_URL}/logs`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayLogs(data.Logs || []);
                updateStatus(`‚úÖ Loaded ${data.Logs?.length || 0} pod logs`, 'success');

            } catch (error) {
                console.error('Error fetching logs:', error);
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                displayEmptyState('Failed to load logs. Please check your connection and try again.');
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh Logs';
            }
        }

        function displayLogs(logs) {
            const container = document.getElementById('logs-container');
            
            if (!logs || logs.length === 0) {
                displayEmptyState('No logs found');
                return;
            }

            container.innerHTML = logs.map(createLogCard).join('');
        }

        function displayEmptyState(message) {
            const container = document.getElementById('logs-container');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>üì≠ ${message}</h3>
                    <p>Try refreshing to check for new logs</p>
                </div>
            `;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('Ready to load logs', 'success');
            fetchLogs();
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (!isLoading) {
                fetchLogs();
            }
        }, 30000);
    </script>
</body>
</html>
